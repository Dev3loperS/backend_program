<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default-layout}"
      th:with="title='Admin - Categories'">
<th:block layout:fragment="css_added" >
    <!-- Custom styles for this page -->
    <link th:href="@{/static/css/dataTables.bootstrap4.min.css}" rel="stylesheet">
</th:block>
<th:block layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <h3 class="h3 mb-2 text-gray-800">Admin > Categories</h3>

        <div id="alertBox" class="alert alert-warning align-self-center" role="alert">
            Message
        </div>

        <!--            add modal-->
        <div class="modal fade"
             id="addModal" tabindex="-1"
             role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">CREATE AN CATEGORIES</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addForm">
                            <div class="form-group">
                                <label>Category name</label>
                                <input type="text" name="name" class="form-control">
                                <br>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">ADD</button>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">CLOSE
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--            edit modal-->
        <div class="modal fade"
             id="editModal" tabindex="-1"
             role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CATEGORY</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="form-group">
                                <label>ID</label><input type="number" name="id" class="form-control" disabled>
                                <br>
                                <label>Name</label><input type="text" name="name" class="form-control">
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-warning" disabled>EDIT</button>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">CLOSE
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--            delete modal-->
        <div class="modal fade"
             id="deleteModal" tabindex="-1"
             role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">WARNING</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="deleteForm">
                            <div class="form-group">
                                <p id="content">Do you want to delete this category?</p>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger">DELETE</button>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">CLOSE
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary align-self-center">Categories List</h6>
                <a data-target="#addModal" data-toggle="modal" href="#" class="btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-plus"></i> ADD</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th colspan="2">CATEGORIES INFORMATION</th>
                            <th colspan="2">ACTIONS</th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </tfoot>

                    </table>
                </div>
            </div>
        </div>

    </div>
</th:block>
<th:block layout:fragment="js_added" >
    <!-- Page level plugins -->
    <script th:src="@{/static/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/static/js/admin-categories.js}"></script>
</th:block>
</html>
