<th:block
      xmlns:th="http://www.thymeleaf.org">
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/home}">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div>
      <div class="sidebar-brand-text mx-3">Gear3S</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/home' ? 'active':''}">
      <a class="nav-link" th:href="@{/admin/home}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <!-- Heading -->
    <div class="sidebar-heading">
      Actions
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
         aria-expanded="true" aria-controls="collapsePages">
        <i class="fas fa-key"></i>
        <span>Authentication</span>
      </a>
      <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <h6 class="collapse-header">Authentication Screens:</h6>
          <a data-target="#logoutModal" data-toggle="modal" class="collapse-item" href="#">Logout</a>
        </div>
      </div>
    </li>

    <!-- Nav Item - Tables -->
    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/users' ? 'active':''}">
      <a class="nav-link" th:href="@{/admin/users}">
        <i class="fas fa-users"></i>
        <span>Users</span></a>
    </li>
    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/categories' ? 'active':''}">
      <a class="nav-link" th:href="@{/admin/categories}">
        <i class="fas fa-stream"></i>
        <span>Categories</span></a>
    </li>
    <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/products' ? 'active':''}">
      <a class="nav-link" th:href="@{/admin/products}">
        <i class="fas fa-clipboard-list"></i>
        <span>Products</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
      <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

  </ul>
</th:block>
